<div class="item" id="upfile_{{if(typeof which !== 'undefined')}}{{which}}_{{endif}}{{file.index}}" data-index="{{file.index}}" data-id="0">
    <a href="#" data-action="del" class="del">X</a>
    <span class="progress"></span>
    <p class="tip error">{{msg}}</p>
    <p class="file-name">{{name}}</p>
</div>
