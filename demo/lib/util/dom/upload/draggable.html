<!DOCTYPE html>
<html>
<head>
    <title>draggable upload</title>
    <meta charset="utf-8"/>
    <link href="../../../../../public/theme/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="./style.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="../../../../../public/js/seajs/sea.js"></script>
    <script src="../../../../../public/js/config.js"></script>
    <script>seajs.use('./draggable');</script>
</head>
<body>
</body>
<div class="demo clearfix">
    <div class="box" data-id="1">
        <div class="container" id="container1">拖拽到浏览器窗口，除了右侧div，都是上传</div>
        <div class="bar">
            <input type="file" id="select_file1" multiple="true"/>
            <input id="reset1" type="button" value="清空"/>
        </div>
        <div class="upload-result" id="result1"></div>
    </div>

    <div class="box" id="box2" data-id="2">
        <div class="container" id="container2">拖拽到此div，异步获取上传URL后再上传。URL 10秒会过期，上传会重新获取</div>
        <div class="bar">
            <input type="file" id="select_file2" multiple="true"/>
            <input id="submit2" type="button" value="点击开始上传"/>
            <input id="reset2" type="button" value="清空"/>
        </div>
        <div class="upload-result" id="result2"></div>
    </div>
</div>
</html>
